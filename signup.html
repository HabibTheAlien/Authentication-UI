<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Noto+Sans&family=Open+Sans:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="container">
        <header>Signup</header>
        <form>
            <div class="input-field">
                <input type="text" required>
                <label>Username</label>
            </div>
            <div class="input-field">
                <input type="text" required>
                <label>E-mail</label>
            </div>
            <div class="input-field">
                <input class="pword" type="password" required>
                <span class="show">SHOW</span>
                <label>Password</label>
            </div>
            <div class="input-field">
                <input class="pword" type="password" required>
                <!-- <span class="show">SHOW</span> -->
                <label>Retype password</label>
            </div>
            <div class="btn">
                <div class="inner"></div>
                <button>Signup</button>
            </div>
        </form>
        <div class="auth">Or signup with</div>
        <div class="links">
            <div class="facebook">
                <i class="fab fa-facebook-square"><span>Facebook</span></i>
            </div>
            <div class="google">
                <i class="fab fa-google-plus-square"><span>Google</span></i>
            </div>
        </div>
        <div class="login">Already have an account?<a href="login.html" target="./blank"> Login now</a></div>
    </div>

    <script>
        var input=document.querySelector('.pword');
        var show=document.querySelector('.show');
        show.addEventListener('click',active);
        function active(){
            if(input.type=== "password"){
                input.type="text";
                show.style.color= "#1DA1F2";
                show.textContent="HIDE";
            }else{
                input.type="password";
                show.textContent="SHOW"
                show.style.color= "#111";

            }
        }
    </script>
    
</body>
</html>
